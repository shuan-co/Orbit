<!DOCTYPE html>
<html>
<head>
  <title>Orbit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/5e77e70075.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <link rel="stylesheet" href="parallaxstars.css">
  <link rel="stylesheet" href="Orbitstyles.css">
</head>
<body>
  <div class="container">
    <div id="scene" data-pointer-events="true">
        <div id="stars-small" class="layer" data-depth="0.50">
            <div class="star"></div>
        </div>
        <div id="stars-medium" class="layer" data-depth="0.60">
            <div class="star"></div>
        </div>
        <div id="stars-big" class="layer" data-depth="0.70">
            <div class="star"></div>
        </div>
    </div>
</div>
  <div id="login-form">
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Orbit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bell"></i> Notifications
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="loadNotificationContent(1)">Notification 1</a>
            <a class="dropdown-item" href="#" onclick="loadNotificationContent(2)">Notification 2</a>
            <a class="dropdown-item" href="#" onclick="loadNotificationContent(3)">Notification 3</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" onclick="loadContent('messages')"><i class="fas fa-envelope"></i> Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadContent('settings')"><i class="fas fa-cog"></i> Settings</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="sidebar">
          <div class="sidebar-container">
            <button class="btn btn-primary sidebar-button" onclick="loadContent('home')">
              <i class="fas fa-home"></i> Home
            </button>
            <button class="btn btn-primary sidebar-button" onclick="loadContent('explore')">
              <i class="fas fa-rocket"></i> Explore
            </button>
            <button class="btn btn-primary sidebar-button" onclick="loadContent('profile')">
              <i class="fas fa-user"></i> Profile
            </button>
            <button class="btn btn-primary sidebar-button" onclick="loadContent('notifications'); showAllHardcodedNotifications();">
              <i class="fas fa-bell"></i> Notifications
            </button>
            <button class="btn btn-success sidebar-button" onclick="showPostForm()">
              <i class="fas fa-plus"></i> Create
            </button>
            <div style="position: absolute; bottom: 150px; left: 50px; display: flex; align-items: center;">
              <img id="sidebar-profile-picture" src="himeko.jpg" alt="Profile Picture" style="width: 75px; height: 75px; border-radius: 50%; margin-right: 10px;">
              <p id="sidebar-username" style="font-size: xx-large;">Himeko</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="header">
          <h2>Home</h2>
          <div id="home-button-container" class="button-container">
            <button class="tab-button" onclick="loadContent('observe')">Popular</button>
            <button class="tab-button" onclick="loadContent('signals')">Local Group</button>
          </div>
        </div>
        <div id="notifications-buttons" style="display: none;">
          <button class="tab-button" onclick="showHardcodedNotificationType('reply')">Replies</button>
          <button class="tab-button" onclick="showHardcodedNotificationType('like')">Likes</button>
        </div>
        <div id="create-post-form">
          <form id="post-form" onsubmit="submitPost(event)">
            <div class="form-group">
              <input type="text" class="form-control" id="post-title" placeholder="Any topics in mind?" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="post-text" rows="3" placeholder="Share more to the world!" required></textarea>
            </div>
            <label for="post-media" class="btn btn-light"><i class="fas fa-image"></i></label>
            <input type="file" class="d-none" id="post-media" multiple onchange="previewFilesModal()">
            <button type="submit" class="btn btn-light ml-2">Submit</button>
          </form>
        </div>                     
        <div id="content-area">
        </div>
        <div id="settings-container">
          <form id="settings-form" style="display: none;">
            <div class="form-group">
              <label for="button-size">Button Size</label>
              <input type="range" id="button-size" name="button-size" min="1" max="100" value="50">
            </div>
            <div class="form-group">
              <label for="trending-size">Trending Tab Size</label>
              <input type="range" id="trending-size" name="trending-size" min="1" max="100" value="50">
            </div>
            <div class="form-group">
              <label for="card-size">Card Size</label>
              <input type="range" id="card-size" name="card-size" min="1" max="100" value="50">
            </div>
            <div class="form-group">
              <label for="primary-color">Primary Color</label>
              <input type="color" id="primary-color" name="primary-color">
            </div>
            <div class="form-group">
              <label for="secondary-color">Secondary Color</label>
              <input type="color" id="secondary-color" name="secondary-color">
            </div>
            <div class="form-group">
              <button type="submit">Save Changes</button>
            </div>
            <div class="form-group">
              <label for="background-image">Background Image</label>
              <input type="file" id="background-image" name="background-image" accept="image/*">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 border-left">
        <div class="trending-topics-container">
          <h4>Trending</h4>
          <ul id="trending-topics">
            <li class="trending-topic">
              <div class="trending-topic-content">
                <div class="trending-topic-title">Trending in tech</div>
                <div class="trending-topic-text">#AI</div>
              </div>
              <div class="trending-topic-stats">
                <span>25.2K Tweets</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>w1
  </div>

<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="postModalLabel">Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="post-form-modal" onsubmit="submitPost(event)">
          <div class="form-group">
              <input type="text" class="form-control" id="post-title-modal" placeholder="Any topics in mind?" required>
          </div>
          <div class="form-group">
              <textarea class="form-control" id="post-text-modal" rows="3" placeholder="Share more to the world!" required></textarea>
          </div>
          <div id="media-preview-modal"></div>
          <div class="form-group d-flex justify-content-end align-items-center">
            <label for="post-media-modal" class="btn btn-light"><i class="fas fa-image"></i></label>
            <input type="file" class="d-none" id="post-media-modal" multiple onchange="previewFilesModal()">
            <button type="submit" class="btn btn-light ml-2">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade reddit-style" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content" data-username="">
    <div class="modal-header">
      <h5 class="modal-title" id="postModalLabel">Post</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div id="post-content"></div>
      <form id="reply-form" onsubmit="submitReply(event)" style="display:none;">
        <div class="form-group">
          <label for="reply-text">Reply:</label>
          <textarea class="form-control" id="reply-text" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary"><i class="fas fa-thumbs-up"></i></button>
      <button type="button" class="btn btn-danger"><i class="fas fa-thumbs-down"></i></button>        
    </div>
    <div id="replies"></div>      
  </div>
</div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="Orbitscript.js"></script>
</body>
</html>
